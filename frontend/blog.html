<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - TokenHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-blog"></i>
                <span>TokenHaven Blog</span>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-home"></i> Home
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button id="themeToggle" class="btn btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <!-- Blog Header -->
        <section class="blog-header">
            <div class="blog-container">
                <h1><i class="fas fa-pen-fancy"></i> Share Your Thoughts</h1>
                <p>Create and discover amazing blog posts</p>
                <button id="newPostBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Post
                </button>
            </div>
        </section>

        <!-- Create Post Modal -->
        <div id="createPostModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Create New Post</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" name="title" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" name="content" rows="10" required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Publish
                        </button>
                        <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Blog Posts -->
        <section class="blog-posts">
            <div class="blog-container">
                <div class="posts-header">
                    <h2>Latest Posts</h2>
                    <div class="filter-tabs">
                        <button id="allPostsTab" class="tab-btn active">All Posts</button>
                        <button id="myPostsTab" class="tab-btn">My Posts</button>
                    </div>
                </div>
                <div id="postsContainer" class="posts-grid">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-blog"></i>
                    <span>TokenHaven Blog</span>
                </div>
                <p>&copy; 2024 TokenHaven. Express yourself freely.</p>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="main.js"></script>
    <script>
        class BlogManager {
            constructor() {
                this.BASE_URL = 'http://127.0.0.1:8000';
                this.currentView = 'all';
                this.init();
            }

            async init() {
                this.checkAuth();
                this.setupEventListeners();
                await this.loadPosts();
            }

            checkAuth() {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            }

            setupEventListeners() {
                // Theme toggle
                const themeManager = new ThemeManager();
                document.getElementById('themeToggle').addEventListener('click', () => themeManager.toggle());
                themeManager.updateThemeIcon();

                // Modal controls
                document.getElementById('newPostBtn').addEventListener('click', () => this.showCreateModal());
                document.getElementById('createPostForm').addEventListener('submit', (e) => this.createPost(e));
                document.querySelectorAll('.modal-close, .modal-cancel').forEach(btn => {
                    btn.addEventListener('click', () => this.hideModal());
                });

                // Tab switching
                document.getElementById('allPostsTab').addEventListener('click', () => this.switchTab('all'));
                document.getElementById('myPostsTab').addEventListener('click', () => this.switchTab('my'));

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                });
            }

            showCreateModal() {
                document.getElementById('createPostModal').classList.remove('hidden');
            }

            hideModal() {
                document.getElementById('createPostModal').classList.add('hidden');
                document.getElementById('createPostForm').reset();
            }

            async createPost(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    title: formData.get('title'),
                    content: formData.get('content')
                };

                try {
                    LoadingManager.show();
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${this.BASE_URL}/blogs/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        this.hideModal();
                        await this.loadPosts();
                    } else {
                        alert('Failed to create post');
                    }
                } catch (error) {
                    alert('Error creating post');
                } finally {
                    LoadingManager.hide();
                }
            }

            async switchTab(view) {
                this.currentView = view;
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`${view}PostsTab`).classList.add('active');
                await this.loadPosts();
            }

            async loadPosts() {
                try {
                    LoadingManager.show();
                    const token = localStorage.getItem('token');
                    const endpoint = this.currentView === 'my' ? '/blogs/my' : '/blogs/';
                    
                    const response = await fetch(`${this.BASE_URL}${endpoint}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const posts = await response.json();
                        this.renderPosts(posts);
                    }
                } catch (error) {
                    console.error('Error loading posts:', error);
                } finally {
                    LoadingManager.hide();
                }
            }

            renderPosts(posts) {
                const container = document.getElementById('postsContainer');
                if (posts.length === 0) {
                    container.innerHTML = '<div class="no-posts">No posts found</div>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <article class="post-card">
                        <div class="post-header">
                            <h3>${post.title}</h3>
                            <div class="post-meta">
                                <span><i class="fas fa-user"></i> ${post.author_username}</span>
                                <span><i class="fas fa-calendar"></i> ${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <p>${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}</p>
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-outline" onclick="blogManager.viewPost(${post.id})">
                                <i class="fas fa-eye"></i> Read More
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            viewPost(id) {
                alert(`View post ${id} - Full post view coming soon!`);
            }
        }

        // Initialize blog manager
        let blogManager;
        document.addEventListener('DOMContentLoaded', () => {
            blogManager = new BlogManager();
        });
    </script>

    <style>
        .blog-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .blog-posts {
            padding: 4rem 2rem;
            background: var(--bg-secondary);
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .post-header h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .post-content {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
        }

        .no-posts {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
            padding: 4rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
            min-height: 200px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        @media (max-width: 768px) {
            .posts-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</body>
</html>
